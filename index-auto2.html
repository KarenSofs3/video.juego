<style>
    html {
        background-color: black;
        background: linear-gradient(to top, #000000 70%, #8b0000 85%, #ff0000 100%);
        background-size: 100% 200%;
        animation: neonMove 3s infinite alternate;
    }

    .dad {
        height: 100vh;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0%;
        z-index: 1;
        width: 70%;
        background-color: black;
    }

    @keyframes neonMove {
        100% {
            background-position: 0% 0%;
        }

        0% {
            background-position: 0% 100%;
        }
    }

    body {
        font-family: 'Arial', sans-serif;
        color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;

    }

    .main-container {
        width: 90%;
        max-width: 1600px;
        height: 90vh;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
    }

    .top-bar {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .user-info,
    .menu,
    .options {
        display: flex;
        align-items: center;
    }

    .user-info img {
        width: 45px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #ff0000;
        margin-right: 10px;
    }

    .menu a {
        color: #ccc;
        text-decoration: none;
        margin: 0 15px;
        font-size: 14px;
        text-transform: uppercase;
    }

    .menu a:hover {
        color: #ff0000;
    }

    .diamond-counter {
        display: flex;
        align-items: center;
        background-color: #0b1a2b;
        border: 1px solid #1e3a5a;
        border-radius: 5px;
        padding: 5px 10px;
        color: white;
        font-family: sans-serif;
        margin-right: 5px;
    }

    .diamond-icon {
        margin-right: 5px;
        font-size: 1.5em;
        color: #00e5ff;
    }

    .diamond-number {
        font-size: 14px;
        font-weight: bold;
        margin-right: 15px;
    }

    .add-button {
        background-color: #1e3a5a;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
    }

    .main-car-section {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        width: 100%;
        position: relative;
        padding-top: 50px;
        overflow: hidden;
    }

    .fond {
        position: absolute;
        top: 0px;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        opacity: 0.2;
    }

    .main-car {
        transform: scale(1.2);
        position: relative;
        left: 25%;
        top: 14%;
    }

    .main-car img {
        max-width: 100%;
        height: auto;
        position: relative;
        z-index: 1;
    }

    .car-details {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 250px;
        background-color: rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: left;
    }

    .stats-bar {
        height: 8px;
        background-color: #333;
        border-radius: 5px;
        margin: 5px 0;
        position: relative;
    }

    .stats-bar::after {
        content: '';
        display: block;
        height: 100%;
        background-color: #ff0000;
        border-radius: 5px;
        width: var(--progress-width, 50%);
        /* Ancho de la barra de progreso */
    }

    /* Carrusel de coches inferiores */
    .car-carousel {
        display: flex;
        justify-content: space-around;
        width: 100%;
        padding-bottom: 20px;
        overflow: hidden;
    }

    .car-item {
        text-align: center;
        cursor: pointer;
        margin-top: 10px;
        padding: 2px;
        border: 2px solid transparent;
        transition: border-color 0.3s, transform 0.3s;
    }

    .car-item:hover {
        border-color: #ff0000;
        transform: translateY(-10px);
    }

    .car-item.active {
        border-color: #ff0000;
        transform: translateY(-10px);
    }

    .car-item img {
        width: 150px;
        height: auto;
    }

    .car-item p {
        font-size: 12px;
        margin-top: 5px;
    }
</style>
